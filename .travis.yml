language: cpp
compiler:
    - clang
    - gcc

before_install:
    - echo $LANG
    - echo $LC_ALL
    - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get install -y llvm-3.4 llvm-3.4-dev python2.7-dev; fi

script: make test

branches:
    only: master

notifications:
    email: false

os:
    - linux
    - osx
